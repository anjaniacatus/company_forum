{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}          
   <div class="w-full max-w-7xl mx-auto px-4 mt-8">
        <h2 class="card-title mb-4">Inscription</h2>
        <hr>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy}}                    
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <br><br>
        <p>If you already have an account, <a href="/accounts/login">login</a> instead.</p>
    </div>

{% endblock %}
